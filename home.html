<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCart - Mountain Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #2ecc71, #27ae60, #229954, #1e8449);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            overflow: hidden;
        }

        /* Mountain Background */
        .mountain-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50vh;
            z-index: 0;
        }

        .mountain {
            position: absolute;
            bottom: 0;
            width: 100%;
            opacity: 0.8;
        }

        .mountain-back {
            animation: mountainMove 80s linear infinite;
            fill: #1d6d42;
        }

        .mountain-mid {
            animation: mountainMove 50s linear infinite;
            fill: #2a8a5a;
        }

        .mountain-front {
            animation: mountainMove 30s linear infinite;
            fill: #3ba371;
        }

        @keyframes mountainMove {
            0% { transform: translateX(-10%); }
            100% { transform: translateX(10%); }
        }

        /* Existing animations... */
        /* Keep previous animations from earlier code */

        .login-card {
            position: relative;
            z-index: 2;
        }

    </style>
</head>
<body>
    <!-- Mountain Background -->
    <div class="mountain-container">
        <svg class="mountain mountain-back" viewBox="0 0 100 50">
            <path d="M-10 50 Q 25 25 60 50 Q 100 10 140 50 L-10 50" />
        </svg>
        <svg class="mountain mountain-mid" viewBox="0 0 100 50">
            <path d="M-20 50 Q 15 30 40 50 Q 60 20 80 50 Q 100 10 120 50 L-20 50" />
        </svg>
        <svg class="mountain mountain-front" viewBox="0 0 100 50">
            <path d="M-30 50 Q 10 20 30 50 Q 50 15 70 50 Q 90 30 110 50 Q 130 10 150 50 L-30 50" />
        </svg>
    </div>

    <!-- Rest of the login page content -->
    <!-- Keep the previous login card and animations -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
